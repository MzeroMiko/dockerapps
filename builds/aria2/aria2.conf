enable-rpc=true
rpc-allow-origin-all=true
rpc-listen-all=true
# event-poll=select # [epoll, kqueue, port, poll, select]
# event-poll=select
rpc-listen-port=6800
# do not use rpc-secure, as we use nginx
# rpc-secret=yourtoken
# rpc-secure=false
# rpc-certificate=/config/ssl/ssl.crt
# rpc-private-key=/config/ssl/ssl.key

dir=/downloads
disk-cache=512M
# file-allocation=falloc # default prealloc, NTFS/EXT4 suggest falloc, EXT3 suggest trunc, MAC suggest prealloc
file-allocation=falloc
continue=true
remote-time=true

# max-file-not-found=5 # default 0, max count retrying when file not found
max-file-not-found=5 
# max-tries=0 # default 5, 0 means inf
max-tries=0
# retry-wait=10 # default 0, wait time retrying
retry-wait=10
content-disposition-default-utf8=true
max-concurrent-downloads=50
max-connection-per-server=16
# min-split-size=4M # default 20M, split size for a file
min-split-size=4M
# split=16 # default 5, thread number
split=16
max-overall-download-limit=0
max-download-limit=0
max-overall-upload-limit=0
max-upload-limit=0
disable-ipv6=false
http-accept-gzip=true
reuse-uri=false
no-netrc=true

input-file=/config/aria2.session
save-session=/config/aria2.session
# save-session-interval=1 # default 0, save on exit
save-session-interval=1
auto-save-interval=60
# force-save=false # default false, force save session
force-save=false
allow-overwrite=false

# follow-torrent=true # default true, choose [false|mem], automatically download bt when download .torrent
follow-torrent=true
# listen-port=32516 # for bt
listen-port=32516
# bt-max-peers=100 # default 55, 0 means no limit
bt-max-peers=100
dht-file-path=/config/dht.dat
dht-file-path6=/config/dht6.dat
# enable-dht=false # default true, PT need false
enable-dht=false
# enable-dht6=false # default true, PT need false
enable-dht6=false
dht-listen-port=32516
# bt-enable-lpd=false # default true, PT need false
bt-enable-lpd=false
# enable-peer-exchange=false # default true, PT need false
enable-peer-exchange=false
bt-request-peer-speed-limit=10M
# user-agent=qBittorrent v4.1.9 # PT need user-agent and peer-agent to be the same
# user-agent=qBittorrent v4.1.9
peer-agent=qBittorrent v4.1.9
peer-id-prefix=-qB4190-
# peer-agent=uTorrentMac/1870(43796)
# peer-id-prefix=-UM1870-
# peer-agent=Deluge 1.3.15
# peer-id-prefix=-DE13F0-
# peer-agent=Transmission/2.92
# peer-id-prefix=-TR2920-
# seed-ratio=1.0 # default 1, no seeding when reaches seed-ratio
seed-ratio=1.0
# seed-time=0 # min seeding time, 0 means no seeding after bt
seed-time=0
bt-hash-check-seed=true
# bt-seed-unverified=true # default false, true means leave unverified when continue seeding
bt-seed-unverified=true
# bt-save-metadata=true # default false, save metadata as .torrent
bt-save-metadata=true
bt-load-saved-metadata=true
bt-remove-unselected-file=true
rpc-save-upload-metadata=true

