network:
  protocol: http
  interface: 0.0.0.0
  websocket_port: 6901
  use_ipv4: true
  use_ipv6: true
  udp:
    public_ip: auto
    port: auto
    stun_server: auto
  ssl:
    pem_certificate: /config/ssl/cert.pem
    pem_key: /config/ssl/cert.key
    require_ssl: false

logging:
  log_writer_name: all
  log_dest: logfile
  level: 100

command_line:
  prompt: false

